<!DOCTYPE html>
<html>
    <head>
        <title>Contact Details</title>
    </head>
    <body>
        <h2>Contact us</h2>
        <fieldset>
            <legend>
                <span>Contact details</span>
            </legend>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label>Full Name:</label></td>
                        <td><input type="text" placeholder="maximum charactor length is 10"></td>
                    </tr>
                    <tr>
                        <td><label>Mobile No:</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>Email ID:</label></td>
                        <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label>Enquiry:</label></td>
                        <td>
                            <textarea rows="6" cols="18"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit"><label>Submit</label></button>
                        </td>
                        <td>
                            <button type="reset"><label>Clear</label></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>
        </fieldset>
    </body>
</html>
